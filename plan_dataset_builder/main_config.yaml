run:
  run_id: null
  output_root: runs
  resume: false

openai:
  api_key_env_var: OPENAI_API_KEY
  model: gpt-5.2
  multi_model: true
  model1: gpt-5.2
  model2: gpt-4.1
  model3: gpt-4.1-mini
  use_batch_api: true
  max_output_tokens: 1800

  # Deprecated/ignored; kept for compatibility.
  temperature: null
  top_p: null
  seed: null
  structured_outputs: true

  # Prompt caching.
  prompt_cache_enabled: true
  prompt_cache_key_prefix: plan-dataset-builder-main
  prompt_cache_retention: 24h

datasets:
  humaneval:
    enabled: false
    max_tasks: 50

  swebench_verified:
    enabled: true
    max_tasks: 100
    write_first100_manifest: true

  refactorbench_py:
    enabled: true
    local_jsonl_path: "data/refactorbench_py.jsonl"
    max_tasks: 100

task_text:
  max_task_text_chars: 200000
  max_field_chars: 80000
  include_primary_in_context_fields: false

prompt:
  template_path: prompts/plan_prompt_template.txt
  schema_version: "1.0"
  bounds:
    min_steps: 4
    max_depth: 2
    max_total_steps: 25

diversity:
  enforce_unique_labels_across_12: true

retries:
  max_retries_per_batch_call: 3

budget:
  budget_total: 100.0
  allow_over_budget: false
  safety_margin: 0.9
  pricing:
    input_per_1m_tokens: 0.3
    output_per_1m_tokens: 1.2
    currency: USD
